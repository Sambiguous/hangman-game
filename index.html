<body>
    <div class="container">
        <div class="jumbotron" id="header">
            <h1><strong>Hangman <em><small><small id="subtext">keep me from the gallows pole...</small></small></em></strong></h1>
 
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-3 hidden-xs" id="hangman">
                <img src="assets/images/hangman.png"/>
            </div>
            <div class="col-lg-8 col-md-9">
                <div class="row">
                    <div class="col-lg-8 col-md-9 text-center" id="guessed"></div>
                    <div class="col-lg-4 col-md-3 text-right" id="scoreboard">
                        <p>Wins: <span id="wins">0</span></p>
                        <p>Losses: <span id="losses">0</span></p>
                    </div>
                  
                </div>
                <div id="letters"></div>
            </div>
        </div>
        <script src="assets/javascript/game.js"></script>

    </div>
