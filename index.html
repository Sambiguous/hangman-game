<html>
<head>
<title>Hangman</title>
   
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<link rel="stylesheet" href="assets/css/style.css" type="text/css"/>

</head>
<body>
    <div class="container">
        <div class="jumbotron" id="header">
            <h1><strong>Hangman: <em><small id="dark">Led Zeppelin Edition</small></em></strong></h1>
            <h2><small id="subtext">Keep me from the gallow's pole...</small></h2>
 
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-3 hidden-xs" id="hangman">
                <img id="gallows" src="assets/images/hangman.png"/>
            </div>
            <div class="col-lg-8 col-md-9">
                <div class="row">
                    <div class="col-lg-8 col-md-9 text-center" id="guessed"></div>
                    <div class="col-lg-4 col-md-3 text-right" id="scoreboard">
                        <h3>Wins: <span id="wins">0</span></h3>
                        <h3>Losses: <span id="losses">0</span></h3>
                        <button onclick="newGame();">New Game</button>
                    </div>
                  
                </div>
                <div id="blankContainer"></div>
            </div>
        </div>
        <!--<audio id="audio" src="https://www.youtube.com/watch?v=RSZca1Q9IWA"></audio>-->
        <script src="assets/javascript/game.js"></script>

    </div>
    
    
</body>
</html>
